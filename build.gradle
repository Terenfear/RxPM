buildscript {
    ext.kotlinVersion = '1.2.10'
    repositories {
        jcenter()
        google()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.0.1'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
    }
}

allprojects {
    repositories {
        jcenter()
        google()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

ext {
    minSdkVersion = 16
    compileSdkVersion = 26
    targetSdkVersion = 26
    buildToolsVersion = '26.0.2'

    supportVersion = '26.1.0'
    supportAppCompat = "com.android.support:appcompat-v7:$supportVersion"
    supportDesign = "com.android.support:design:$supportVersion"

    playServicesVersion = '11.4.2'
    googleMaps = "com.google.android.gms:play-services-maps:$playServicesVersion"

    kotlinStdlib = "org.jetbrains.kotlin:kotlin-stdlib:$kotlinVersion"

    rxJava2 = "io.reactivex.rxjava2:rxjava:2.1.7"
    rxRelay2 = "com.jakewharton.rxrelay2:rxrelay:2.0.0"
    rxAndroid2 = "io.reactivex.rxjava2:rxandroid:2.0.1"

    rxBinding2Version = '2.0.0'
    rxBindingKotlin = "com.jakewharton.rxbinding2:rxbinding-kotlin:$rxBinding2Version"
    rxBindingSupportV4Kotlin = "com.jakewharton.rxbinding2:rxbinding-support-v4-kotlin:$rxBinding2Version"

    archVersion = "1.1.1"
    archViewModel = "android.arch.lifecycle:viewmodel:$archVersion"

    conductor = "com.bluelinelabs:conductor:2.1.4"
    outlast = "me.jeevuz.outlast:outlast:1.1"

    junitKotlin = "org.jetbrains.kotlin:kotlin-test-junit:$kotlinVersion"
    mockito = "org.mockito:mockito-core:2.11.0"
}